# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e881edb1-8637-4be1-b033-2dc87fbf49c0'
  imageRepository: 'sadhanastouristguideapp'
  containerRegistry: 'touristappacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: webappdeployment
  displayName: web app deployment
  jobs:
  - job: webappdeploymentfromacr
    displayName: webappdeploymentfromacr
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'armcon'
        appName: 'touristapp13'
        containers: |
          $(containerRegistry)/$(imageRepository):$(Build.BuildId)

 